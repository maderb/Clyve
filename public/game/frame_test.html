<HTML>
<HEAD>
	<STYLE>
		#outer_frame{
			height:100%;
			width:100%;
			background-color:black;
		}
		#mobile{
			position:absolute;
			left:0em;
			top:0em;
			width:1em;
			height:1.5em;
			background-color:red;
		}
	</STYLE>
	<SCRIPT>
		var x=0,y=0;
		var rightMove=false, leftMove=false, downMove=false, upMove=false;
		
		var moveIncrement=.6;
		
		setInterval('animateMove()',30);
		
		document.addEventListener("keydown", function(){
			if(event.keyCode==37)
				leftMove=true;
			else if(event.keyCode==39)
				rightMove=true;
			if(event.keyCode==40)
				downMove=true;
			else if(event.keyCode==38)
				upMove=true;
		});
		document.addEventListener("keyup", function(){
			if(event.keyCode==37)
				leftMove=false;
			else if(event.keyCode==39)
				rightMove=false;
			if(event.keyCode==40)
				downMove=false;
			else if(event.keyCode==38)
				upMove=false;
		});
		
		function animateMove(){
			if(x<100 && leftMove==false && rightMove==true)
				x+=moveIncrement;
			else if(x>0 && leftMove==true && rightMove==false)
				x-=moveIncrement;
			if(y<100 && downMove==true && upMove==false){
				y+=moveIncrement;
			}
			else if(y>0 && downMove==false && upMove==true){
				y-=moveIncrement;
			}
			document.getElementById("mobile").style.left=x+"%";
			document.getElementById("mobile").style.top=y+"%";
		}
	</SCRIPT>
</HEAD>
<BODY>
	<DIV ID="outer_frame">
		<DIV ID="mobile"></DIV>
	</DIV>
</BODY>
</HTML>
